<svg xmlns="http://www.w3.org/2000/svg" width="900" height="360" viewBox="0 0 900 360">
  <rect x="40" y="30" width="180" height="90" rx="8" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="130" y="52" font-family="Arial" font-size="14" text-anchor="middle">users</text>
  <text x="130" y="76" font-family="Arial" font-size="12" text-anchor="middle">id, name, email</text>

  <rect x="300" y="30" width="200" height="90" rx="8" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="400" y="52" font-family="Arial" font-size="14" text-anchor="middle">wallets</text>
  <text x="400" y="76" font-family="Arial" font-size="12" text-anchor="middle">id, user_id, balance</text>

  <rect x="560" y="30" width="220" height="90" rx="8" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="670" y="52" font-family="Arial" font-size="14" text-anchor="middle">transactions</text>
  <text x="670" y="76" font-family="Arial" font-size="12" text-anchor="middle">id, wallet_id, amount, type, ts</text>

  <!-- relations -->
  <line x1="220" y1="75" x2="300" y2="75" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="500" y1="75" x2="560" y2="75" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>

  <defs><marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto">
    <path d="M0 0 L10 5 L0 10 z" fill="#94a3b8"/>
  </marker></defs>
</svg>
